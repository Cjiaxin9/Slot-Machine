<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Slot Machine</h1>
    <div id="Slot Machine"></div>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </div>
    <p class="msg">Press Start</p>
    <button class="button">Start</button>
    <p></p>
    <div class="displayForTotalCredit">0</div>
    <button class="CashIn">Cash In</button>
    <p></p>
    <div class="displayForBet">0</div>
    <div class="bet">
      <button class="bet-up">up</button>
      <button class="bet-down">down</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
